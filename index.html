<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="float-left">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="float-right">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>Apps</li>
                    <li>Account</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="logo">
                <a href="search?q=Hans+Christian+Gram"><img src="https://www.google.com/logos/doodles/2019/hans-christian-grams-166th-birthday-4899397128159232-l.png" alt="google logo"></a>
            </div>

            <form id="search-form">
                <input id="search-bar" type="text" name="search"><br>
                <input class="button" type="submit" value="Google Search" name="search">
                <input class="button" type="submit" value="I'm Feeling Lucky" name="lucky">
            </form>
        </main>

        <footer>
            <div class="footers" id="location">United Kingdom</div>
            <div class="footers" id="footer-links">
                <div class="float-left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="float-right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>

    </body>
</html>
